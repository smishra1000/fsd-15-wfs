<!DOCTYPE html>
<html>
    <head>
        <title>types of element</title>
    </head>
    <body>
        <!-- types of element-->
        <!-- block level elemnts-->
        <p style="background-color: red;">hello paragraph1</p>
        <p style="background-color: cyan;">hello paragraph2</p>
        <h1>hello heading1</h1>

        <!--- inline elments-->
        <a href="google.com">google</a>
        <a href="facebook.com">facebbok</a>
        <h1>I am Sameer Mishra <span style="color:red">Full Stack Developer</span></h1>

        <a>google1</a>
        <a>google2</a>
        <div>
            hello box1
        </div>
        <div>
            hello box2
        </div>
        <div>
            hello box3
        </div>
    </body>
</html>

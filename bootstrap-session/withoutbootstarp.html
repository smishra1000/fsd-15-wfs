<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap demo</title>
    <style>
        .loginBtn{
            width: 100px;
            height: 40px;
            color:#fff;
            background-color: #0d6efd;
            border-radius: 10px;
            outline: none;
            font-weight: 500;
        }
        .alertbox{
            width: 50%;
            height:30px;
            padding: 10px;
            border-left: 5px solid red;
            background-color: #f1aeb5;
            margin:20px;
        }
        .btn{
            width: 80px;
            height:30px;
            background-color: #0d6efd;
            color:#fff;
            border-radius: 10px;
        }
        .count{
            background-color: grey;
            display: inline-block;
            width: 18px;
            height: 18px;;

        }
    </style>
</head>
<body>
    <button class="loginBtn">Login</button>
    <div class="alertbox">
        Server is down
    </div>
    <button class="btn">Inbox <span class="count">4</span></button>
</body>
</html>

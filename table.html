<!DOCTYPE html>
<html>
    <head>
        <title>table demo</title>
    </head>
    <body>
        <table border="2">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>test1</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>test2</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>test3</td>
            </tr>
        </table>

        <table border="3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Test1</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Test2</td>
                    <td>25</td>
                </tr>
            </tbody>
           
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>audio video demo</title>
    </head>
    <body>
        <h1>Audio Embed</h1>
        <audio controls>
            <source src="file_example_MP3_700KB.mp3" type="audio/mp3">
        </audio>

        <h1>Video</h1>
        <video controls muted width="400px" height="100px" poster="fsd-15-image.png">
            <source src="big_buck_bunny_720p_1mb.mp4" type="video/mp4">
        </video>
        <iframe width="400" height="300" src="https://www.youtube.com/embed/lwYj9w40WtU" title="SOLID Design Principles- JavaScript Example" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>

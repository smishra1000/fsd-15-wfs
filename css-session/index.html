<!DOCTYPE html>
<html>
    <head>
        <title>css session1</title>
        <!--2. embed style inside style tag-->
        <style>
            #box1{
                width: 300px;
                height:100px;
                background-color: red;
                color: #000;
            }
        </style>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <!-- 1. inline styling-->
        <h1 style="color:red">hello css session</h1>
        <div style="width:100px;height:60px;color:green;border: 2px solid;">
            hello i am box
        </div>
        <br/>
        <!-- embed style uisng style tag above-->
        <div id="box1">
            hello i am box 1
        </div>
        <br/>
        <!-- external css example-->
        <div class="container">
            i am container
        </div>
    </body>
</html>

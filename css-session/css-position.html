<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 2px solid red;
            width: 100px;;
        }
        .p1{
            position: relative;
            top:20px;
        }
        .parent1{
            width: 200px;
            border: 1px solid blue;
            /* position: relative; */
        }
        h1{
            border:2px solid yellow;
            position: absolute;
            top:10px;
            
        }
    </style>
</head>
<body style="border: 2px solid green">
    <h1>Css Position attribute</h1>
    <!-- relative position-->
    <p class="p1">hello paragraph1</p>
    <p>hello paragraph2</p>
    <p>hello paragraph3</p>

    <!-- position absolute-->
    <div class="parent1">
        <h1>hi</h1>
    </div>
</body>
</html>
